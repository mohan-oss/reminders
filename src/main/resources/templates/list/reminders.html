<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reminders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .top-right-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Your Reminders</h2>
        <a href="/reminders/new" class="btn btn-success">+ New Reminder</a>
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Content</th>
            <th>Remind At (Cron)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reminder : ${reminders.content}">
            <td th:text="${reminder.id}"></td>
            <td th:text="${reminder.content}"></td>
            <td th:text="${reminder.remindAt}"></td>
        </tr>
        </tbody>
    </table>

    <nav>
        <ul class="pagination">
            <li class="page-item" th:if="${reminders.hasPrevious}">
                <a class="page-link" th:href="@{'/?page=' + ${reminders.number - 1}}">Previous</a>
            </li>
            <li class="page-item" th:if="${reminders.hasNext}">
                <a class="page-link" th:href="@{'/?page=' + ${reminders.number + 1}}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
